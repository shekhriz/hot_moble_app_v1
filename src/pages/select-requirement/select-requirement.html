<ion-header>
  <common-header></common-header>
 </ion-header>


<ion-content padding *ngIf='reqDetailsForApp'>
  <ion-item class="label">  
    <ion-label>Select Requirement : </ion-label>
  </ion-item>
  <ion-item class="body-select">
    <ion-label class="display">Select Requirement : </ion-label>
    <ion-select [(ngModel)]="requirement">
      <ion-option value="">Select</ion-option>
      <ion-option value="{{reqDetail.positionId}}" *ngFor="let reqDetail of reqDetailsForApp">{{reqDetail.jobTitle}}</ion-option>
    </ion-select>
  </ion-item>
  <button class="myBtn" ion-button full color='dark'(click)="submitReq(requirement)" *ngIf='requirement !=""'>Submit</button>
</ion-content>

<ion-content padding *ngIf='!reqDetailsForApp'> 
    <div class="label2">
        <span>You are not Associated with any Requirements</span>
      </div>  
</ion-content>
