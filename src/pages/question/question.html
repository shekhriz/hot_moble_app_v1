<ion-header>
  <ion-navbar hideBackButton>
    <div class="header">
      <div class="left"></div>
      <div class="center">
        <img src="https://d2ue829my6ap69.cloudfront.net/images/Logo_white.png" alt="">
      </div>
      <div class="rigth">
          <ion-icon ios="ios-power" md="md-power" (click)="logout()"></ion-icon>
      </div>
    </div>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="_list">
    <span class="question">Answer the following Questions</span>
    <div class="question-container">
      <textarea placeholder="Please write answer here..."class="border" name="name" rows="10"></textarea>
    </div>
    <div class="float-right">
      <button ion-button color='dark'>Save</button>
    </div>
  </div>
  <div class="grp-btn">
        <button ion-button color='dark' *ngFor="let question of questionArray">{{question}}</button>
  </div>

</ion-content>
<ion-footer>
    <button ion-button full color='dark'>Finish</button>
</ion-footer>
