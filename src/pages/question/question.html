<ion-header>
  <ion-navbar hideBackButton>
    <div class="header">
      <div class="left"></div>
      <div class="center">
        <img src="https://d2ue829my6ap69.cloudfront.net/images/Logo_white.png" alt="">
      </div>
      <div class="rigth">
          <ion-icon ios="ios-power" md="md-power" (click)="logout()"></ion-icon>
      </div>
    </div>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div class="_list">
    <span class="question">Answer the following Questions</span>
    <ion-item class="question-container">
      <ion-textarea class="border" rows="5" maxLength="200"></ion-textarea>
    </ion-item>
    <ion-item class="question-container">
      <button ion-button color='dark'>Save</button>
    </ion-item>
  </div>

  <ion-footer>
      <div class="grp-btn">
            <button ion-button color='dark' *ngFor="let question of questionArray">{{question}}</button>
      </div>
      <button ion-button full color='dark'>Finish</button>
  </ion-footer>
</ion-content>
