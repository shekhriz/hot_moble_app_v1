<!--
  Generated template for the RateSkillsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton>
    <div class="header">
      <div class="left"></div>
      <div class="center">
        <img src="https://d2ue829my6ap69.cloudfront.net/images/Logo_white.png" alt="">
      </div>
      <div class="rigth">
          <ion-icon ios="ios-power" md="md-power" (click)="logout()"></ion-icon>
      </div>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="heading">
    <span>Please Rate Yourself</span>
  </div>
    <ion-list class="rate-list">
      <ion-item>
        <ion-label>Angualr js</ion-label>
        <ion-range min="0" max="100" step="20" snaps="true" pin="true" color="dark" [(ngModel)]="singleValue1"></ion-range>
      </ion-item>
      <ion-item>
        <ion-label>Java Script</ion-label>
        <ion-range min="0" max="100" step="20" snaps="true" pin="true" color="dark" [(ngModel)]="singleValue2"></ion-range>
      </ion-item>
      <ion-item>
        <ion-label>Php</ion-label>
        <ion-range min="0" max="100" step="20" snaps="true" pin="true" color="dark" [(ngModel)]="singleValue3"></ion-range>
      </ion-item>
      <ion-item>
        <ion-label>MySql</ion-label>
        <ion-range min="0" max="100" step="20" snaps="true" pin="true" color="dark" [(ngModel)]="singleValue4"></ion-range>
      </ion-item>
    </ion-list>
    <ion-footer>
        <button ion-button full color='dark' (click)="gotoQuestionPage()">Next</button>
    </ion-footer>
</ion-content>
