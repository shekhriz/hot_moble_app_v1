  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton>
    <div class="header">
      <div class="left"></div>
      <div class="center">
        <img src="https://d2ue829my6ap69.cloudfront.net/images/Logo_white.png" alt="">
      </div>
      <div class="rigth">
          <ion-icon ios="ios-power" md="md-power" (click)="logoutAlert()"></ion-icon>
      </div>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="heading">
    <span>Please Rate Yourself</span>
  </div>
    <ion-list class="rate-list">
      <ion-item *ngFor="let skill of reqSkills">
        <ion-label>{{skill.skills}}</ion-label>
        <ion-range min="0" max="100" step="20" snaps="true" pin="true" color="dark" [(ngModel)]="skill.score"></ion-range>
      </ion-item>
    </ion-list>

</ion-content>
<ion-footer>
    <button ion-button full color='dark' (click)="gotoQuestionPage()">Next</button>
</ion-footer>
